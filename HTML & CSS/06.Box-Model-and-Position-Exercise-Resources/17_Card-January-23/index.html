<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main>

        <h1>Card Example</h1>

        <article class="card">
            <div class="thumbnail">
                <img class="thumbnail__img"
                    src="https://images.unsplash.com/photo-1509967419530-da38b4704bc6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Njh8fHdvbWFufGVufDB8fDB8fHww"
                    alt="Unsplash img" />
            </div>

            <div class="content">
                <h2 class="content__title">Jessica Award</h2>

                <p class="content__badge">Department Marketing</p>

                <h3 class="content__section-title">Projects</h3>
                <ul class="content__projects" role="list">
                    <li class="project">
                        <i class="project__icon fa-regular fa-file-lines"></i>
                        <span class="project__name">flagship design course</span>
                    </li>

                    <li class="project">
                        <i class="project__icon fa-regular fa-file-lines"></i>
                        <span class="project__name">social media app</span>
                    </li>

                    <li class="project">
                        <i class="project__icon fa-regular fa-file-lines"></i>
                        <span class="project__name">Marketing app</span>
                    </li>
                </ul>
            </div>
        </article>
    </main>
</body>

</html>
